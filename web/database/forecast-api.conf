<VirtualHost *:80>
                ServerName example.com
                Define WWW_ROOT /var/www/forecast-api/app
                Define PYTHON_VENV_HOME /var/www/forecast-api/venv
                Define PYTHON_VENV_PACKAGES ${PYTHON_VENV_HOME}/lib/python3.7/site-packages
                LoadModule wsgi_module ${PYTHON_VENV_PACKAGES}/mod_wsgi/server/mod_wsgi-py37.cpython-37m-x86_64-linux-gnu.so
                WSGIApplicationGroup %{GLOBAL}
                WSGIDaemonProcess forecast-api python-path=${WWW_ROOT}:${PYTHON_VENV_PACKAGES}
                WSGIProcessGroup forecast-api
                WSGIScriptAlias /forecast-api /var/www/forecast-api/forecast-api.wsgi
                <Directory /var/www/forecast-api/app/>
                        Require all granted
                </Directory>
                ErrorLog ${APACHE_LOG_DIR}/forecast-api-error.log
                LogLevel warn
                CustomLog ${APACHE_LOG_DIR}/forecast-api-access.log combined
</VirtualHost>
