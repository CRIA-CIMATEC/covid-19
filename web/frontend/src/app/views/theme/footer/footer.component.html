						</div>
					</div>
				</div>

				<div class="col-lg-4">
					<div class="kt-footer__section">
						<h3 class="kt-footer__title" [translate]="'DASHBOARD.NEWSLETTER'"></h3>
						<div class="kt-footer__content">
							<form [formGroup]="form" (ngSubmit)="onSubmit()" class="kt-footer__subscribe">
								<div class="input-group">
									<input formControlName="email" type="email" class="form-control" placeholder="{{'DASHBOARD.INSERT_EMAIL'|translate}}" [ngClass]="{'is-invalid': formErrors.email}">
									<div class="input-group-append">
										<button class="btn btn-info" type="submit" [translate]="'DASHBOARD.SEND'"></button>
									</div>
								</div>
							</form>
						</div>
						<kt-alert *ngIf="hasFormErrors" 
							type="warn" [showCloseButton]="true" [duration]="3000" (close)="onAlertClose($event)">
							<span>{{ formErrors.email }}</span>
						</kt-alert>
						<kt-alert *ngIf="submitSuccess" 
							type="primary" [showCloseButton]="true" [duration]="3000" (close)="onAlertClose($event)">
							<span>{{ submitMsg }}</span>
						</kt-alert>
					</div>
				</div>
			</div>
		</div>
	</div>

		<div class="kt-container" [ngClass]="{'kt-container--fluid': fluid}">
			<div class="kt-footer__wrapper">
				<div class="kt-footer__logo">
